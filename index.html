      * {

      }
      
      section {
         padding: 0 25%;
         display: flex;
         flex-direction: column;
         flex-wrap: wrap;
         justify-content: center;
         align-items: center;
         row-gap: 2vh;
      }
      
      article {
         width: 100%;
         display: flex;
         justify-content: center;
         column-gap: 2vh;
      }

      /* Style for Title */
      h1 {
         width: 100%;
         font-size: 30pt;
         font-weight: 400;
         text-align: center;
      }

      /* Style for buttons */
      aside {
         width: 100%;
         display: flex;
         justify-content: center;
         column-gap: 2vh;
      }

      button {
         padding: 0.5vh;
         border: 5px outset #aaf;
         background-color: #aaf;
         font-size: 12pt;
         color: whitesmoke;
      }

      button:active {
         border: 5px inset #aaf;
      }

      :disabled {
         border: 5px solid #ddf;
         background-color: #ddf;
      }

      /* Default style for the table */
      table {
         width: 250px;
         height: 250px;
         border-collapse: collapse;
      }
      
      tr,td {
         border: 2px solid #ddf;
         color: #88e;
         font-size: 22pt;
         text-align: center;
      }

      .selected {
         border: 3px solid #aaf;
         background-color: #eef;
      }

      /* Class for the cell that has an error */
      .error {
         border: 5px dashed #f88;
         background-color: #fdd;
         color: #f66;
      }
   </style>
